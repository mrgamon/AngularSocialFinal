

<img src="assets/images/batman.jpg" alt="batman" style="width:800px;height:250px;">


<h1>Timeline</h1>
<p>Welcome to your timeline!</p>

<input [(ngModel)]="content" placeholder="Whats on your mind?" class="input">


<button class="button is-success" (click)="createNote()" [disabled]="content?.length < 2 || content?.length > 200">
  POST
</button>
<hr>
<div *ngFor="let note of notes | async">
  <note-detail [note]="note"></note-detail>
</div>
